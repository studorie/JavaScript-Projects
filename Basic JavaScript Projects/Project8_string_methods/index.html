<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods Example</title>
</head>
<body>
    <h1>JavaScript String and Number Methods</h1>

    <!-- Button to trigger the concat() method -->
    <button onclick="useConcat()">Use concat()</button>
    <p id="concatenatedString"></p>

    <!-- Button to trigger the slice() method -->
    <button onclick="useSlice()">Use slice()</button>
    <p id="slicedString"></p>

    <!-- Button to trigger the toString() method -->
    <button onclick="useToString()">Use toString()</button>
    <p id="numberString"></p>

    <!-- Button to trigger the toPrecision() method -->
    <button onclick="useToPrecision()">Use toPrecision()</button>
    <p id="preciseNumber"></p>

    <script src="js/main.js"></script>
</body>
</html>
