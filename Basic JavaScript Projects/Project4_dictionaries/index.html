<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Example</title>
</head>
<body>
    <!-- Paragraph element to display the value from the dictionary -->
    <p id="Dictionary">Click the button to see the value from the dictionary.</p>

    <!-- Button to trigger the function that will display the value -->
    <button onclick="displayDictionaryValue()">Show Dictionary Value</button>

    <!-- Link to the external JavaScript file -->
    <script src="JS/main.js"></script>
</body>
</html>
