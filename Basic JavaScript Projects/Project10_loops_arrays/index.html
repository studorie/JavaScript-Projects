<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Arrays Example</title>
    <!-- Link to the JavaScript file with the defer attribute -->
    <script src="JS/main.js" defer></script>
</head>
<body>

    <!-- Paragraph element to display the result of the while loop -->
    <p id="Loop"></p>
    <!-- Button to trigger the while loop -->
    <button onclick="Call_Loop()">Click here to execute the while loop</button>

    <!-- Paragraph element to display the result of the for loop -->
    <p id="For_Loop_Result"></p>
    <!-- Button to trigger the for loop -->
    <button onclick="Call_For_Loop()">Click here to execute the for loop</button>

    <!-- Paragraph element to display the result of the array function -->
    <p id="Array"></p>
    <!-- Button to trigger the array function -->
    <button onclick="array_Function()">Click here</button>

    <!-- Paragraph element to display the result of the constant function -->
    <p id="Constant"></p>
    <!-- Button to trigger the constant function -->
    <button onclick="constant_function()">Click here!</button>

    <!-- Paragraph element to display the result of the person object method -->
    <p id="PersonDetails"></p>
    <!-- Button to trigger the person object method -->
    <button onclick="displayPersonDetails()">Click here to display person details</button>

</body>
</html>
